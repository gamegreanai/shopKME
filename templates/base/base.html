{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}DDreamclinic{% endblock %}</title>

  <!-- Bootstrap / Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Font + Theme -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap');

    /* üå∏ ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏´‡∏•‡∏±‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏ô‡πâ‡∏≤ */
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(180deg, #fff4f8 0%, #ffffff 85%);
      color: #333;
      min-height: 100vh;
      margin: 0;
    }

    /* üíó Navbar ‚Äî ‡∏ä‡∏°‡∏û‡∏π‡πÄ‡∏Ç‡πâ‡∏°‡∏Ç‡∏∂‡πâ‡∏ô + ‡πÄ‡∏á‡∏≤‡πÄ‡∏ö‡∏≤‡πÜ */
    .navbar-main {
      background: linear-gradient(90deg, #ff0077, #ff4fa5);
      box-shadow: 0 4px 12px rgba(255, 0, 139, 0.25);
      color: white;
      z-index: 1000;
    }

    /* üå∏ Sidebar ‚Äî ‡πÇ‡∏ó‡∏ô‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô + ‡πÄ‡∏á‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á */
    .sidebar-profile {
      background: #ffe8f0;
      box-shadow: 3px 0 10px rgba(255, 102, 200, 0.2);
      min-height: 100vh;
      transition: all 0.3s ease-in-out;
    }

    /* ü©∞ Content */
    main {
      background: #fffdfd;
      border-radius: 1rem 0 0 0;
      flex-grow: 1;
      transition: all 0.3s ease-in-out;
    }

    /* ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏´‡∏•‡∏±‡∏Å */
    .text-pink { color: #ff008b !important; }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏ä‡∏°‡∏û‡∏π */
    .btn-pink {
      background-color: #ff008b !important;
      border: none;
      color: white;
      border-radius: 0.6rem;
      transition: 0.3s ease;
    }

    .btn-pink:hover {
      background-color: #ff4fa5 !important;
      box-shadow: 0 4px 12px rgba(255, 102, 200, 0.35);
    }

    /* üé® ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå Hover ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏ô Sidebar */
    .sidebar-profile a:hover {
      color: #ff008b !important;
      background-color: rgba(255, 0, 139, 0.08);
      border-radius: 0.5rem;
      transition: 0.2s;
    }

    /* üì± Responsive */
    @media (max-width: 768px) {
      body {
        background: #fff6fa;
      }
      main {
        border-radius: 0;
      }
      .sidebar-profile {
        box-shadow: none; /* ‡∏õ‡∏¥‡∏î‡πÄ‡∏á‡∏≤‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö */
      }
    }
  </style>
</head>

<body>
  <!-- üîπ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-main">
    {% include 'base/navbar.html' %}
  </nav>

  <!-- üîπ Layout -->
  <main>
    <div class="d-flex">
      {% if '/account/' in request.path %}
        <aside class="sidebar-profile">
          {% include 'base/sidebar_profile.html' %}
        </aside>
      {% endif %}

      <div class="flex-grow-1 p-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <!-- üîπ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  {% if messages %}
  <script>
    {% for message in messages %}
      Swal.fire({
        icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% elif message.tags == "warning" %}warning{% else %}info{% endif %}',
        title: "{{ message|escapejs }}",
        timer: 2500,
        showConfirmButton: false
      });
    {% endfor %}
  </script>
  {% endif %}
</body>
</html>
