{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <!-- โลโก้ -->
    <a class="navbar-brand d-flex align-items-center" href="/shop/">
      <img src="{% static 'images/logo.png' %}" alt="shopKME" style="height: 40px;">
      <span class="ms-2 fw-bold text-success">shopKME</span>
    </a>

    <!-- ช่องค้นหา -->
    <form class="d-flex search-bar mx-auto" role="search" style="max-width: 500px;">
      <input class="form-control me-2" type="search" placeholder="ค้นหาสินค้าทางการแพทย์..." aria-label="Search">
      <button class="btn btn-success"><i class="fa fa-search"></i></button>
    </form>

    {% comment %} <!-- ปุ่มต่าง ๆ -->
    <div class="d-flex align-items-center gap-2">
      <!-- ตะกร้าสินค้า -->
      <a href="#" class="btn btn-success position-relative">
        <i class="fa fa-shopping-cart me-1"></i> ตะกร้า
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
      </a>

      {% if user.is_authenticated %}
        {% if '/account/' in request.path %}
          <!-- ✅ ถ้าอยู่ในหน้า account (มี sidebar) → แสดงเฉพาะปุ่มกลับร้านค้า -->
          <a href="/shop/" class="btn btn-outline-success">
            <i class="fa fa-arrow-left me-1"></i> กลับไปหน้าร้านค้า
          </a>
        {% else %}
          <!-- ✅ ถ้าอยู่นอกหน้า account → แสดงปุ่มโปรไฟล์ + ออกจากระบบ -->
          <a href="/account/dashboard/" class="btn btn-outline-success">
            <i class="fa fa-user me-1"></i> โปรไฟล์
          </a>
          <a href="/account/logout/" class="btn btn-outline-danger ms-2">
            <i class="fa fa-sign-out-alt me-1"></i> ออกจากระบบ
          </a>
        {% endif %}
      {% endif %}
    </div>
  </div> {% endcomment %}
</nav>
