  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /*  ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏´‡∏•‡∏±‡∏Å */
    body, h1, h4, p, label, button, small, input, span {

    /*  ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏•‡∏∞‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á */
    body {

      display: flex;
      align-items: center;

      min-height: 100vh;

    /*  ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
    .main-container {

      width: 100%;

    }

    /*  ‡πÇ‡∏•‡πÇ‡∏Å‡πâ */
    .icon-circle {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ffe6ef;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 4px 10px rgba(233, 30, 99, 0.2);
      overflow: visible;
    }

    .icon-circle img {
      width: 230%;
      height: auto;
      object-fit: contain;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: 0.3s ease;
    }

    /*  ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏à‡∏≠ */
    @media (min-width: 992px) {
      .icon-circle {
        width: 70px;
        height: 70px;
      }
      .icon-circle img {
        width: 240%;
      }
    }

    @media (max-width: 576px) {
      .icon-circle {
        width: 90px;
        height: 90px;
      }
      .icon-circle img {

    /* üå∏ ‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏Ñ‡∏≥‡πÇ‡∏õ‡∏£‡∏¢ */
    .clinic-title h1 {

    .clinic-title p {

    }

    /* üå∏ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ü‡∏≠‡∏£‡πå‡∏° */
    .content-box {

      border-radius: 20px;
      box-shadow: 0 0 25px rgba(233, 30, 99, 0.15);
      padding: 30px;
      text-align: left;
      transition: 0.3s ease;

    .content-box:hover {
      transform: scale(1.01);
      box-shadow: 0 0 30px rgba(233, 30, 99, 0.25);
    }

    /* üå∏ Label ‡πÅ‡∏•‡∏∞ Input */
    .form-label {
      color: #e91e63 !important;

    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #f8cadd;
      transition: 0.3s ease;
    }

    .form-control:focus {
      border-color: #e91e63;

    }

    /* üå∏ ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏•‡∏±‡∏Å */
    .btn-pink {
      background-color: #e91e63 !important;
      color: white !important;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: 0.3s;
      height: 42px;
    }

    .btn-pink:hover {
      background-color: white !important;
      color: #e91e63 !important;
      border: 1px solid #e91e63 !important;
    }

    /* üå∏ ‡∏õ‡∏∏‡πà‡∏° toggle */
    .toggle-btn {
      background: none;
      border: none;
      color: #e91e63;
      text-decoration: underline;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: #e91e63;

    }

    /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ü‡∏µ‡∏î‡πÅ‡∏ö‡πá‡∏Å */
    #phone-feedback {

    }

    /* üå∏ Responsive */
    @media (max-width: 576px) {
      .main-container {

      }
      .clinic-title h1 {
        font-size: 1.8rem;
      }
      .clinic-title p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- ‡πÇ‡∏•‡πÇ‡∏Å‡πâ -->
    <div class="icon-circle">
      <img src="/media/DMC.PNG" alt="DMC">

    <!-- ‡∏ä‡∏∑‡πà‡∏≠‡∏£‡πâ‡∏≤‡∏ô -->
    <div class="clinic-title">
      <h1 class="fw-bold">D'Dream clinic</h1>
      <p class="lead">‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏∞‡∏™‡∏°‡∏û‡∏≠‡∏¢‡∏ó‡πå‡πÅ‡∏•‡∏∞‡πÅ‡∏•‡∏Å‡∏Ç‡∏≠‡∏á‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•</p>

    <!-- ‡∏ü‡∏≠‡∏£‡πå‡∏° -->
    <div class="content-box" id="auth-box">

      <!-- ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏™‡∏°‡∏±‡∏Ñ‡∏£ -->
      <form id="register-form" style="display:none;">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå</label>
          <input type="text" id="register-phone" class="form-control" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì" maxlength="10" required>
          <div id="phone-feedback" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</label>
          <input type="password" id="register-password" class="form-control" placeholder="‡∏ï‡∏±‡πâ‡∏á‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì" minlength="6" required>
        </div>
        <button type="submit" class="btn btn-pink w-100" id="btn-register" disabled>‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å</button>
      </form>

      <!-- ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô -->
      <form id="login-form">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå</label>
          <input type="text" id="login-phone" class="form-control" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì" required>
        </div>
        <div class="mb-3">
          <label class="form-label">‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</label>
          <input type="password" id="login-password" class="form-control" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" required>

      </form>

      <div class="text-center mt-3">
        <small id="toggle-text">
          ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ?
          <button class="toggle-btn" id="toggle-login">‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å</button>

    </div>
  </div>

  <!-- ‚ö° JavaScript (‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏î‡∏¥‡∏° ‡πÑ‡∏°‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô logic) -->
  <script>
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const toggleBtn = document.getElementById('toggle-login');
    const title = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');
    const registerPhone = document.getElementById('register-phone');
    const phoneFeedback = document.getElementById('phone-feedback');
    const btnRegister = document.getElementById('btn-register');

    let isLoginMode = true; // ‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö‡∏°‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡πÇ‡∏´‡∏°‡∏î "‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö"

    // ‚úÖ toggle ‡∏ü‡∏≠‡∏£‡πå‡∏°
    function switchForm() {
      if (isLoginMode) {
        registerForm.style.display = 'block';
        loginForm.style.display = 'none';
        title.textContent = '‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å';
        toggleText.childNodes[0].textContent = '‡∏´‡∏≤‡∏Å‡∏°‡∏µ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡πÅ‡∏•‡πâ‡∏ß? ';
        toggleBtn.textContent = '‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö';
        isLoginMode = false;
      } else {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        title.textContent = '‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö';
        toggleText.childNodes[0].textContent = '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ? ';
        toggleBtn.textContent = '‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å';
        isLoginMode = true;
      }
    }

    toggleBtn.addEventListener('click', (e) => {
      e.preventDefault();
      switchForm();
    });

    // ‚úÖ ‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('login-phone').value.trim();
      const password = document.getElementById('login-password').value.trim();

      const formData = new FormData();
      formData.append('phone', phone);
      formData.append('password', password);

      const res = await fetch('/account/login/', { method: 'POST', body: formData });
      const data = await res.json();

      Swal.fire({ icon: data.status, title: data.message, timer: 1800, showConfirmButton: false });
      if (data.redirect) setTimeout(() => (window.location.href = data.redirect), 1200);
    });

    // ‚úÖ ‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('register-phone').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const formData = new FormData();
      formData.append('phone', phone);
      formData.append('password', password);

      const res = await fetch('/account/register/', {
        method: 'POST',
        headers: { 'X-CSRFToken': getCookie('csrftoken') },
        body: formData
      });
      const data = await res.json();
      Swal.fire({ icon: data.status, title: data.message, timer: 1500, showConfirmButton: false });
      if (data.redirect) setTimeout(() => (window.location.href = data.redirect), 1200);
    });

    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡πà‡∏≤‡∏ô CSRF Token
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡πÄ‡∏ö‡∏≠‡∏£‡πå‡∏ã‡πâ‡∏≥‡πÅ‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå
    registerPhone.addEventListener('input', async () => {
      const phone = registerPhone.value.trim();
      if (phone.length !== 10 || !/^[0-9]+$/.test(phone)) {
        phoneFeedback.textContent = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå 10 ‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô";
        btnRegister.disabled = true;
        return;
      }
      const res = await fetch(`/account/check-phone/?phone=${phone}`);
      const data = await res.json();
      if (data.exists) {
        phoneFeedback.textContent = "‡πÄ‡∏ö‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏•‡πâ‡∏ß ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö";
        btnRegister.disabled = true;
      } else {
        phoneFeedback.textContent = "‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÉ‡∏ä‡πâ‡πÄ‡∏ö‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡πÑ‡∏î‡πâ";
        btnRegister.disabled = false;
      }
    });
  </script>
</body>
</html>
